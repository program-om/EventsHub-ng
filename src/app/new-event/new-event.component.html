<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">New Event</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Name</label>
            <input [(ngModel)]="Event.name" name="name" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <textarea [(ngModel)]="Event.description" name="Description" class="form-control rounded-0" required></textarea>
          </div>
          <div class="form-group">
            <label for="">Date</label>
            <input [(ngModel)]="Event.date" name="date" type="Date" class="form-control rounded-0" required>
          </div>
          <button (click)="createNewEvent()" class="btn btn-success float-right">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
